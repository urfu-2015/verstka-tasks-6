                    <p>
                        Помидор не только обладает прекрасными вкусовыми качествами, но и содержит

                    <p>
                        Огурцы – самая древняя овощная культура. Огурцы чем меньше, зеленее и
                        недозрелее, тем лучше и вкуснее. В античные времена греки их называли
                        «агурос»: что означает «неспелый, несозревший». Отсюда и пошло их название

                        себя на родине, тропическая лиана, растет в лесах, длинные ветви-плети забираются

                        любят эту культуру, о чем свидетельствуют находки в развалинах хазарского
                        города Саркепа, где обнаружены семена огурцов.
                    </p>

                    <p>
                        Лук репчатый - одна из самых древних овощных культур.
                        В Китае, Иране, странах Средиземноморья он был известен за 4000 лет до нашей эры.
                        В Россию лук пришел с берегов Дуная в начале XII века. Репчатый лук - растение
                        многолетнее. В первый год из семени вырастает луковичка диаметром 1-2,5 см
                        (лук-севок). В следующем сезоне из нее формируются крупные луковицы, дающие на
                        третий год цветоносы-стрелки, на которых и образуются соцветия с семенами. По
                        характеру ветвления все сорта разделяют на мало-, средне- и многогнездные.
                        Сорта различают не только по гнездности, но и по вкусу - на острые, полуострые
                        и сладкие. У различных сортов лука неодинаковы и способы их возделывания: одни
                        выращивают из севка и выборка, другие - из севка и в однолетней культуре из
                        семян, третьи - только в однолетней культуре посевом семян или рассадой.
                    </p>

                    <p>
                        Виноград - род растений семейства Виноградовые, а также плоды таких растений, в
                        зрелом виде представляющие собой сладкие ягоды. Шаровидные или яйцевидные ягоды,
                        собранные в более или менее рыхлые (редко плотные) грозди. Окраска ягод сильно
                        варьирует в зависимости от сорта (жёлтые, зеленоватые, тёмно-синие, фиолетовые,
                        чёрные и др. Всего на территории России и стран СНГ произрастает более 3000
                        сортов винограда. Виноград известен людям с наидревнейших времён. Это, пожалуй,
                        первая ягодная культура, которую человек окультурил и, возможно, из-за которой
                        начал вести оседлый способ жизни. Ведь для того, чтобы вырастить и собрать урожай
                        этих замечательных ягод и, впоследствии, сделать из них виноградное вино необходимо
                        было долгое время проживать на одном месте и постоянно ухаживать за
                        насаждениями винограда.

                        растение, семейства тыквенных, был завезён в Европу из Америки в 16 веке.
                        Индейцы племени Ирокез в течение 10 тысячелетий традиционно употребляли кабачки
                        в пищу и считали их своей основной едой вместе с тыквой, фасолью и кукурузой. Их
                        высаживали вместе, чтобы бобы могли ползти по стеблям кукурузы, а в тени росли
                        кабачки. Листья кабачков не давали расти сорной траве, а бобы обеспечивали
                        соседей азотом.
                    </p>

                    <p>
                        Клубника – ароматная ягода, которая обладает уникальными пищевыми, лекарственными
                        и полезными свойствами. Она содержит большое количество сахаров, витаминов, фолиевую
                        кислоту, клетчатку, каротин, пектины, железо, кобальт, кальций, фосфор и марганец.
                        Такое растение оказывает мощное оздоровительное влияние на человеческий организм.
                        Ягоды клубники используются для лечения гипертонии, склероза, запоров и различных
                        проблем с пищеварительной системой. Кроме того, многие формы запущенных состояний
                        при экземах с легкостью решаются при особом лечении клубникой. Она способствует
                        нормализации обмена веществ, а также помогает при серьезных болезнях сердца, при
                        почечных недугах и малокровии.
                    </p>

                    <p>
                        Виноград – это фрукт жаркого, солнечного юга, он появляется на наших
                        столах в самом в конце лета. Эта удивительная, солнечная ягода, впитавшая
                        в себя соки земли и энергию южного солнца. Вот почему виноград не просто
                        вкусный, но и ценный во всех отношениях продукт. Чем полезен виноград? Из
                        винограда  делают изюм, благородные вина, вкусные соки, изысканные коньяки.
                        Но и сам по себе виноград – это ценное лекарство, а убедиться в этом можно, если
                        обратиться к опыту древних греков. Они знали целительную силу винограда и
                        использовали ее при самых различных недугах. От них и пошло название –
                        ампелотерапия, т.е лечение виноградом.
                    </p>
                </label>

                    <p>
                        Блюда из тыквы. В этой рубрике главная - тыква, - рецепты с фото блюд, которые
                        можно приготовить из этого сказочного овоща, также представлены. Узнайте,
                        какие блюда из тыквы в домашних условиях вы можете приготовить. Тыква хранится
                        долго, если не менять температуру ее хранения. Поэтому и кушать осеннюю тыкву
                        можно до весны. Более того, из тыквы можно сделать мармелад, варенье, соленье
                        или цукаты. А еще она хороша в качестве гарнира, в суп и в виде каши. Читайте,
                        что приготовить из тыквы и порадуйте домашних и гостей полезными и вкусными
                        блюдами. Запоминайте простые рецепты из тыквы и делитесь с ними на здоровье!
                    </p>
                </label>

                    <p>
                        Баклажан (Solanum melongena var. esculentum) это однолетнее растение семейства
                        пасленовых (Solanaceae). Баклажаны широко разводят в теплых областях, получая
                        великолепные плоды фиолетового цвета, но могут быть пурпурными и даже
                        желтоватыми. Родиной баклажана считается Индия, в этой стране плоды выращивают
                        с глубокой древности. В диком виде баклажан произрастал в Восточной Индии, но
                        уже более 1500 лет назад был окультурен и выращивался в Китае и в странах
                        Центральной Азии. Распространился этот овощ благодаря арабам, которые завезли
                        баклажан в Африку и в европейское Средиземноморье. В Россию баклажан попал
                        лишь в 17-18  веках. Не всем известно, что баклажан это ягода, однако это так.
                    </p>
                </label>

                    <p>
                        Картошку очистить и порезать тонкими пластиками, лук очистить и порезать
                        четвертинками, кабачки вымыть и порезать кусочками такого же размера, как
                        и картофель. В чашу мультиварки влить 2-3 ст.л. растительного масла, сложить
                        картофель, посолить и поперчить его по вкусу. Сверху выложить нарезанную луковицу,
                        а затем кабачки. Сверху немного посолить, поперчить и добавить специи по вкусу
                        (не перемешивать). Готовить рагу из кабачков с картошкой в мультиварке примерно
                        20 минут в режиме Выпечка. Затем перемешать, снова закрыть мультиварку крышкой и
                        готовить рагу еще 20 минут в том же режиме. Чеснок очистить и очень мелко
                        порезать, укроп промыть и мелко нарезать. Добавить зелень с чесноком в
                        мультиварку после окончания программы, перемешать и закрыть крышку. Оставить
                        картошку с кабачками в мультиварке (предварительно отключив ее от сети) на 15
                        минут. Затем можно подавать горячее рагу к столу. Приятного аппетита!
                    </p>

                    <p>
                        Редиска – это корнеплод, который действительно имеет большое влияние на
                        организм человека, ему отведено почетное место в списке полезных продуктов.
                        Он активно помогает вести борьбу с различными инфекциями и микробами. Своим
                        острым пикантным вкусом редиска заряжает не только позитивным настроением и
                        энергией, но и возбуждает аппетит.
                    </p>
                </label>
                <label class="menu-big-image-close" for="item0">&#10006;</label>

                    <img src="images/12.jpg">
                    <p>
                        Кукуруза — высокорослое однолетнее травянистое растение, достигающее высоты 3 м.
                        Кукурузу выращивают для получения початков со съедобными зернами. Является самым
                        важным зерном после пшеницы и риса.
                        Кукурузу сеют при прогреве почвы на глубине посева до 10-12 градусов, в средней
                        полосе это происходит 10-15 мая, по схеме 60*70 или 70*70 см на глубину 4-10 см.
                        Посевы в фазе 3-4 листьев прореживают до двух растений в гнезде. Внесение
                        10 г/кв. м суперфосфата с посевом увеличивает урожай. Можно выращивать через
                        горшечную 15-25 дневную рассаду. Растения перед образованием метелок окучивают.
                        Пасынки у нижних листьев удаляют при размере их 5 см. 1-2 раза за сезон
                        подкармливают минеральными удобрениями 10 г /м суперфосфата, по 5 г/м ам.
                        селитры и хлористого калия Початки ранних и средних сортов поспевают на 65-75
                        день после всходов, которые отваривают и употребляют с солью и маслом. К
                        вареным зернам добавляют зеленую фасоль, сладкий перец, томатную пасту,
                        жареный лук и тушат.
                    </p>
