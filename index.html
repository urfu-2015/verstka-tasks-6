<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькин урожай</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input class="hidden-input" type="radio" name="gallery" id="photo-1">
        <input class="hidden-input" type="radio" name="gallery" id="photo-2">
        <input class="hidden-input" type="radio" name="gallery" id="photo-3">
        <input class="hidden-input" type="radio" name="gallery" id="photo-4">
        <input class="hidden-input" type="radio" name="gallery" id="photo-5">
        <input class="hidden-input" type="radio" name="gallery" id="photo-6">
        <input class="hidden-input" type="radio" name="gallery" id="photo-7">
        <input class="hidden-input" type="radio" name="gallery" id="photo-8">
        <input class="hidden-input" type="radio" name="gallery" id="photo-9">
        <input class="hidden-input" type="radio" name="gallery" id="photo-10">
        <input class="hidden-input" type="radio" name="controllers" id="controller-1" checked>
        <input class="hidden-input" type="radio" name="controllers" id="controller-2">
        <input class="hidden-input" type="radio" name="controllers" id="controller-3">
        <input class="hidden-input" type="radio" name="gallery" id="background-close">
        <label for="background-close" class="background-close"></label>
        <div class="background"></div>
        <section class="gallery">
            <label for="photo-1" class="img-label page-first">
                <div class="img-wrapper">
                    <img src="v1.jpg">
                </div>
                <p class="img-description">
                    Картофель очень распространен по всему миру и занимает
                    почетное место почти во всех национальных кухнях.
                    Существует множество сортов картофеля, самые популярные
                    из них – это: адретта, белароза, синеглазка, рассвет,
                    витязь и многие другие. Картошка очень питательна, ее качество
                    определяется количеством содержащегося в нем крахмала.
                </p>                
            </label>
            <img class="img-full img-full-1" src="v1.jpg">
            <label for="photo-2" class="img-label page-first">
                <div class="img-wrapper">
                    <img src="v2.jpg">
                </div>
                <p class="img-description">
                    Морковь - очень полезный овощ для организма. Полезные
                    и лечебные свойства моркови объясняются ее богатым
                    составом. Морковь содержит витамины группы В, РР,
                    С, Е, К, в ней присутствует каротин — вещество, которое
                    в организме человека превращается в витамин А. Морковь
                    содержит 1,3 % белков, 7 % углеводов. Немало в моркови
                    минеральных веществ, необходимых для организма человека:
                    калия, железа, фосфора, магния, кобальта, меди, йода,
                    цинка, хрома, никеля, фтора и др.
                </p>                
            </label>
            <img class="img-full img-full-2" src="v2.jpg">
            <label for="photo-3" class="img-label page-first">
                <div class="img-wrapper">
                    <img src="v3.jpg">
                </div>
                <p class="img-description">
                    Зелёные и красные плоды перца используют в свежем и
                    консервированном виде для фарширования (мясом и овощами),
                    для приготовления лечо, как приправу для заправки супов,
                    для приготовления блюд с тушёным мясом, различных национальных
                    блюд, овощных салатов, соусов. Перец можно мариновать,
                    запекать на гриле и солить.
                </p>                
            </label>
            <img class="img-full img-full-3" src="v3.jpg">
            <label for="photo-4" class="img-label page-first  page-second">
                <div class="img-wrapper">
                    <img src="v4.jpg">
                </div>
                <p class="img-description">
                    Огурцы – самая древняя овощная культура. Огурцы чем меньше,
                    зеленее и недозрелее, тем лучше и вкуснее. В античные времена
                    греки их называли «агурос»: что означает «неспелый, несозревший».
                    Отсюда и пошло их название – огурец. Из страны вечного лета
                    Индии пришли к нам огурцы.
                </p>                
            </label>
            <img class="img-full img-full-4" src="v4.jpg">
            <label for="photo-5" class="img-label page-second">
                <div class="img-wrapper">
                    <img src="v5.jpg">
                </div>
                <p class="img-description">
                    Согласно новейшим данным, эта разновидность капусты была получена
                    путём гибридизации на северо-востоке Средиземноморья в VI—V веках
                    до н. э На протяжении столетий спаржевая капуста была мало известна
                    за пределами Италии. Итальянское слово broccoli — множественное
                    число слова broccolo, что означает цветущий стебель капусты
                    (уменьшительное от brocco, «отросток», «сухая веточка»).
                    Первоисточником является латинское слово bracchium («ветка»).
                </p>                
            </label>
            <img class="img-full img-full-5" src="v5.jpg">
            <label for="photo-6" class="img-label page-second">
                <div class="img-wrapper">
                    <img src="v6.jpg">
                </div>
                <p class="img-description">
                    Капуста принадлежит к числу важнейших овощных растений.
                    Она введена в культуру, по-видимому, в доисторические
                    времена. Археологические раскопки свидетельствуют о
                    том, что капусту люди стали использовать со времён
                    каменного и бронзового веков. Возделывали капусту
                    древние египтяне, а позднее освоили технологию её 
                    выращивания древние греки и римляне, им было известно
                    всего от 3 до 10 сортов капусты.
                </p>                
            </label>
            <img class="img-full img-full-6" src="v6.jpg">
            <label for="photo-7" class="img-label page-second page-third">
                <div class="img-wrapper">
                    <img src="v7.jpg">
                </div>
                <p class="img-description">
                    Калорийность около 27 Ккал (на 100 г.) Кабачки богаты калием — 240 мг%,
                    железом — 0,4 мг%, содержат органические кислоты — 0,1 %, витамины
                    (мг%): С — 15, РР — 0,6, В1 и В2 — по 0,03, В6 — 0,11, каротин — 0,03.
                    Молодые кабачки имеют наилучшие вкусовые качества и легко
                    усваиваются. Кабачки можно добавлять в детское меню, в рацион питания
                    больных, идущих на поправку, а также людей, страдающих от
                    проблем с пищеварением.
                </p>                
            </label>
            <img class="img-full img-full-7" src="v7.jpg">
            <label for="photo-8" class="img-label page-third">
                <div class="img-wrapper">
                    <img src="v8.jpg">
                </div>
                <p class="img-description">
                    Зелёные и красные плоды перца используют в свежем и
                    консервированном виде для фарширования (мясом и овощами),
                    для приготовления лечо, как приправу для заправки супов,
                    для приготовления блюд с тушёным мясом, различных национальных
                    блюд, овощных салатов, соусов. Перец можно мариновать,
                    запекать на гриле и солить.
                </p>                
            </label>
            <img class="img-full img-full-8" src="v8.jpg">
            <label for="photo-9" class="img-label page-third">
                <div class="img-wrapper">
                    <img src="v9.jpg">
                </div>
                <p class="img-description">
                    Из-за вкусовых и ароматических качеств некоторые виды луков давно
                    введены в культуру, но во многих местностях население употребляет
                    в пищу и дикие виды. К ним относятся: Лук странный (Allium paradoxum),
                    Лук песчаный (Allium sabulosum), Шнитт-лук (Allium schoenoprasum),
                    Лук скаловый (Allium saxatile) и др. Но особенно широко используются
                    Лук победоносный (Allium victorialis) и Лук медвежий (Allium ursinum).
                </p>                
            </label>
            <img class="img-full img-full-9" src="v9.jpg">
            <label for="photo-10" class="img-label page-third">
                <div class="img-wrapper">
                    <img src="v10.jpg">
                </div>
                <p class="img-description">
                    Бок-чой является популярным ингредиентом в китайской, корейской
                    и японской кухнях. Его варят на пару, жарят, добавляют в супы и маринуют.
                    В бок-чое содержится большое количество витамина А и С.
                    В среднем на 100 грамм приходится 13 килокалорий, 0,2 г жиров,
                    1 г диетической клетчатки, 1,5 г белка, 105 мг кальция, 0,8 мг
                    железа, 19 мг магния и 65 мг натрия.
                </p>                
            </label>
            <img class="img-full img-full-10" src="v10.jpg">
        </section>
        <div class="controllers">
            <label for="controller-1" class="controller-label controller-label-1"></label>
            <label for="controller-2" class="controller-label controller-label-2"></label>
            <label for="controller-3" class="controller-label controller-label-3"></label>
        </div>
    </body>
</html>
