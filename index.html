<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькин урожай</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <input type="radio" id="default-selector" name="selector" class="selector" checked>

    <div id="closingButton">
        <input type="radio" id="selector-0" name="selector" class="selector">

        <div class="modal">
            <label class="cross" for="selector-0">
                <img class="crossImage"
                    src="http://www.iconsearch.ru/uploads/icons/fatcow/32x32/cross.png"
                    alt="Куча овощей">
            </label>
        </div>
    </div>
</div>
<main>
    <input type="radio" id="switch-1" name="switch" class="switch">
    <input type="radio" id="switch-2" name="switch" class="switch" checked>
    <label for="switch-2" class="arrow_box_right"></label>
    <label for="switch-1" class="arrow_box_left"></label>

    <div class="first part">
        <article class="preview">
            <input id="selector-1" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-1">
                    <img class="small" src="http://s014.radikal.ru/i328/1010/cb/38548ff38cb3.png"
                        alt="Куча овощей">
                </label>
            </div>
            <figure class="description">
                О́вощи — кулинарный термин, обозначающий съедобную часть некоторых растений, а
                также всякую твёрдую растительную пищу, за исключением фруктов, круп, грибов и
                орехов.
            </figure>
        </article>
        <article class="preview">
            <input id="selector-2" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-2">
                    <img class="small"
                        src="http://lenagold.narod.ru/fon/clipart/o/ogur/ogur21.png" alt="Огурцы">
                </label>
            </div>
            <figure class="description">
                Огуре́ц обыкнове́нный, или Огурец посевно́й — однолетнее травянистое растение, вид
                рода Огурец семейства Тыквенные
            </figure>
        </article>
        <article class="preview">
            <input id="selector-3" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-3">
                    <img class="small"
                        src="http://zaykapobegayka.ru/images/stories/morkov.jpg" alt="Морковь">
                </label>
            </div>
            <figure class="description">
                Морковь — двулетнее растение (редко одно- или многолетнее), в первый год жизни
                образует розетку листьев и корнеплод[4], во второй год жизни — семенной куст и
                семена.
                Широко распространена, в том числе в средиземноморских странах, Африке, Австралии,
                Новой Зеландии и Америке.
            </figure>
        </article>
        <article class="preview">
            <input id="selector-4" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-4">
                    <img class="small" src="http://minagro.am/public/uploads/2015/04/pomid4.jpeg"
                        alt="Томат">
                </label>
            </div>
            <figure class="description">
                Тома́т — однолетнее или многолетнее травянистое растение, вид рода Паслён семейства
                Паслёновые. Возделывается как овощная культура. Плод томата в разговорной речи
                называется помидо́р.
            </figure>
        </article>
    </div>
    <div class="second part">
        <article class="preview">
            <input id="selector-5" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-5">
                    <img class="small"
                        src="http://antitokiomotel.ucoz.ru/_fr/0/2537176.jpg" alt="Тыква">
                </label>
            </div>
            <figure class="description">
                Ты́ква — род травянистых растений семейства Тыквенные. Под словом «тыква» в России
                обычно понимается вид Тыква обыкновенная, широко распространенный и культивируемый
                ради своих плодов, как пищевое или кормовое растение.
            </figure>
        </article>
        <article class="preview">
            <input id="selector-6" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-6">
                    <img class="small"
                        src="http://gs.delfi.lt/images/pix/file59042827_91fd1ca9.jpg"
                        alt="Клубника">
                </label>
            </div>
            <figure class="description">
                Растение с сладкими ароматическими розово-красными ягодами, а также ягоды его.
            </figure>
        </article>
        <article class="preview">
            <input id="selector-7" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-7">
                    <img class="small"
                        src="http://www.foodclub.ru/upload/blog/e70/img_6098.jpg" alt="Картофель">
                </label>
            </div>
            <figure class="description">
                Карто́фель, или Паслён клубнено́сный — вид многолетних клубненосных травянистых
                растений из рода Паслён семейства Паслёновые. Клубни картофеля являются важным
                пищевым продуктом, в отличие от ядовитых плодов, содержащих гликоалкалоид соланин.
            </figure>
        </article>
        <article class="preview">
            <input id="selector-8" type="radio" name="selector" class="selector">

            <div class="thumb">
                <label for="selector-8">
                    <img class="small"
                        src="http://s017.radikal.ru/i420/1304/e8/2f2090b502a0.jpg" alt="Кабачки">
                </label>
            </div>
            <div class="modal">
                <label class="cross" for="selector-0">
                    <img class="crossImage"
                        src="http://www.iconsearch.ru/uploads/icons/fatcow/32x32/cross.png">
                </label>
                <label class="fullsize">
                    <img src="http://s017.radikal.ru/i420/1304/e8/2f2090b502a0.jpg" alt="Кабачки">
                </label>
            </div>
            <figure class="description">
                Кабачок — кустовая разновидность тыквы обыкновенной с продолговатыми плодами, без
                плетей. Плоды могут быть зелёного, жёлтого, чёрного или белого цвета. Мякоть нежная
                и быстроваркая, употребляется также и в сыром виде.
            </figure>
        </article>
    </div>
</main>
</body>
</html>
