                        как подвид моркови дикой — Daucus carota subsp. sativus) —

                        с грубым деревянистым беловатым или оранжевым корнем. Культурная морковь

                        лопающаяся (Zea mays everta), сахарная (Zea mays saccharata),
                        крахмалистая, или мучнистая (Zea mays amylacea), крахмалисто-сахарная
                        (Zea mays amyleosaccharata), восковидная (Zea mays ceratina) и плёнчатая

                    </p>

                    <p>
                        Родина растения неизвестна. Произошёл, возможно, от
                        латука компасного (лат. Lactuca serriola), в диком
                        виде растущиего в
                        Западной и Южной Европе, Передней Азии, Северной Африке, в Сибири
                        (до Алтая),
                        Средней Азии, Закавказье[4][5].

                        В культуре латук посевной – во всех странах мира. Введён в культуру
                        в Средиземноморье задолго до нашей эры. Был известен в Древнем Китае,
                        Древнем Египте, популярен в Древней Греции и Древнем Риме. В Европе
                        его начали широко возделывать с XVI века, в России – с XVII века.
                    </p>

                        принадлежит роду Перец (Piper) семейства Перечные.
