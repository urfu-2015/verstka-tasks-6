<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькин урожай</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <input id="sec1" type="radio" name="sel" checked>
        <section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://foodmarkets.ru/upload/gallery/794/UkNL59ZS.jpg" alt="Помидор">
                        <span class="description">
                            Тома́т (лат. Solánum lycopérsicum) — однолетнее или многолетнее
                            травянистое растение, вид рода Паслён (Solanum)[2] семейства Паслёновые
                            (Solanaceae). Возделывается как овощная культура. Плод томата
                            (ягода) в разговорной речи называется помидор.
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://kumovya.com/uploads/posts/2013-02/1361270177_kapusta.jpg"
                            alt="Капуста">
                        <span class="description">
                            Капу́ста огоро́дная[1]:460 (лат. Brássica olerácea) — двулетнее растение,
                            сельскохозяйственная культура; вид рода Капуста (лат. Brassica)
                            семейства Капустные (Крестоцветные).
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://neboley.com.ua/img/news/3[127034](300x225).jpeg" alt="Баклажан">
                        <span class="description">
                            Баклажа́н, или Паслён темнопло́дный (лат. Solánum melongéna) — вид многолетних
                            травянистых растений рода Паслён (Solanum). Известен также под названием
                            бадриджа́н (редко бубриджа́н), а в южных районах России и Украины баклажаны
                            называют си́ненькими (ед. ч. си́ненький).
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://fromhelga.ru/wp-content/uploads/2013/05/1200.jpg" alt="Огурец">
                        <span class="description">
                            Огуре́ц обыкнове́нный, или Огурец посевно́й (лат. Cucumis sativus) — однолетнее
                            травянистое растение, вид рода Огурец (Cucumis) семейства Тыквенные
                            (Cucurbitaceae).
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
        </section>
        <input id="sec2" type="radio" name="sel">
        <section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://s1v1.irc.lv/files/1/0/0/75/CXkL2IL8.jpeg" alt="Перец">
                        <span class="description">
                            Пе́рец стручко́вый[1], кра́сный пе́рец[1], ка́псикум одноле́тний[1],
                            перец однолетний[2], па́прика[3][неавторитетный источник? 259 дней]
                            , пе́рец овощно́й[3][неавторитетный источник? 259 дней
                            ] (лат. Cápsicum ánnuum) — вид однолетних травянистых растений рода
                            Capsicum семейства Паслёновые, или его плоды.
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img
                            src="http://infosmi.net/images/stories/articles/2013/Zdorovie/11-2013/06/luk.jpg"
                            alt="Лук">
                        <span class="description">
                            Лук (лат. Állium) — род двулетних и многолетних растений, относимых к
                            подсемейству Луковые (Alliaceae) семейства Амариллисовые (Amaryllidaceae)
                            порядка Спаржецветные (Asparagales) (ранее относили к лилейным).
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://dermalatlas.ru/wp-content/uploads/2015/02/allergija-na-morkov.jpg"
                            alt="Морковь">
                        <span class="description">
                            Морко́вь (лат. Daúcus) — род растений семейства Зонтичные (Apiaceae)[3].
                            Морковь — двулетнее растение (редко одно- или многолетнее), в первый год
                            жизни образует розетку листьев и корнеплод[4], во второй год жизни
                            — семенной куст и семена.
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://www.ldacha.ru/images/2011/ld-2011-04-redis-2.jpg"
                            alt="Редис">
                        <span class="description">
                            Реди́с — однолетние или двулетние растения из рода Редька
                            семейства Капустные. Редис с точки зрения классификации —
                            группа разновидностей вида Редька посевная (Raphanus sativus).
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
        </section>
        <input id="sec3" type="radio" name="sel">
        <label for="sec1"></label>
        <label for="sec2"></label>
        <label for="sec3"></label>
        <section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://www.povarenok.ru/images/recipes/step/36/3635/363528.jpg"
                            alt="Пак-чой">
                        <span class="description">
                            Бок-чой (часто пак-чой[1][2]), или Китайская листовая капуста
                            (лат. Brassica rapa сорт chinensis[источник не указан 274 дня], кит.: 小白菜)
                            — сорт китайской капусты. У бок-чоя не бывает кочанов, вместо этого у него
                            вокруг центральной почки формируются гладкие, тёмно-зелёные листья
                            на толстых стеблях
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://vforme.ru/uploads/images/00/00/07/2011/04/08/919760.jpg"
                            alt="Картофель">
                        <span class="description">
                            Карто́фель, или Паслён клубнено́сный[3] (лат. Solánum tuberósum) — вид
                            многолетних клубненосных травянистых растений из рода Паслён (Solanum)
                            семейства Паслёновые (Solanaceae). Клубни картофеля являются важным
                            пищевым продуктом, в отличие от ядовитых плодов, содержащих
                            гликоалкалоид соланин.
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://lifeglobe.net/x/entry/818/Beta1_3.jpg" alt="Свекла">
                        <span class="description">
                            Свёкла (лат. Béta[3]) — род одно-, дву- и многолетних травянистых растений
                            семейства Амарантовые (ранее род относился к семейству Маревые).
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
            <section>
                <article>
                    <label>
                        <input type="checkbox">
                        <img src="http://www.elitniy.ru/files/1/270/14694.jpg" alt="Тыква">
                        <span class="description">
                            Ты́ква (лат. Cucurbita) — род травянистых растений семейства
                            Тыквенные (Cucurbitaceae).
                            Под словом «тыква» в России обычно понимается вид Тыква
                            обыкновенная (Cucurbita pepo), широко распространенный и
                            культивируемый ради своих плодов, как пищевое или кормовое растение.
                        </span>
                        <span class="shadow"></span>
                        <span class="close"></span>
                    </label>
                </article>
            </section>
        </section>
    </body>
</html>
